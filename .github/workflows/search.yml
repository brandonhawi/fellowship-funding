name: Weekly Funding Search
on:
  schedule:
    - cron: '0 14 * * 1'  # Every Monday at 7am PT
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  search:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync
      - run: uv run python -m fellowship_funding
        env:
          PROFILE_JSON: ${{ vars.PROFILE_JSON }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update seen opportunities"
          file_pattern: data/seen.json
